<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <center>
  <h1>Scientific Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="trigonometric">sin</button>
      <button class="trigonometric">cos</button>
      <button class="trigonometric">tan</button>
      <button class="logarithmic">log</button>
      <button class="logarithmic">ln</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>²</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>³</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>
      <button>√</button>
      <button>C</button>
      <button>0</button>
      <button>.</button>
      <button>÷</button>
      <button>=</button>
      <button class="memory">M+</button>
      <button class="memory">M-</button>
      <button class="memory">MR</button>
      <button class="memory">MC</button>
    </div>
  </div>
    <h3>Made by Pete</h3>
  </center>
  <script src="calculator.js"></script>
</body>
</html>
